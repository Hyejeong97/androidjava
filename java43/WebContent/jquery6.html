<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#b1').click(function(){
				$.ajax({
					url: "check2.jsp",
					data: {
						id: $('#id').val()
					},
					success : function(idcheck){
						$('#d1').html(idcheck);
					
					}
				
				})
				})
			
			
		})
	
	</script>

</head>
<body>
	가입할 id입력 <input type="text" id="id">
	<button id="b1">아이디 중복체크</button>
	<hr>
	<div id="d1">
	</div>
</body>
</html>
